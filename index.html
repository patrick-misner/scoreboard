<!doctype html>
<html lang="en">

<head>
  <title>ScoreBoard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="">
  <main class="bg-main-img text-light">

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-between p-5">
          <div>
            <form id="player-form" onsubmit="setPlayer(event)">
              <label for="name">
                <i class="mdi mdi-user-circle"></i>
                <span>Player Name:</span>
              </label>
              <input type="text" name="playerName">
              <button type="submit">submit</button>
          </div>

        <div>
          <div>
            <h1 id="currentplayer"></h1>
          </div>

        </div>

      </div>
    </div>
    </div>


    <div class="container">
      <div class="row">

        <div class="col-6 card p-5 align-items-center">
          <div class="">
            <h1>HOME</h1>
            <div class="card card-light align-items-center">
              <h1 id="hmescore"></h1>
            </div>
          </div>
        </div>

        <div class="col-6 card p-5 align-items-center">
          <div class="">
            <h1>AWAY</h1>
            <div class="card card-light align-items-center">
              <h1 id="awyscore"></h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-6 card p-5 align-items-center">
          <button class="m-2" onclick="add1Home()">HOME +1</button>
          <button class="m-2" onclick="add3Home()">HOME +3</button>
        </div>

        <div class="col-6 card p-5 align-items-center">
          <button class="m-2" onclick="add1Away()">AWAY +1</button>
          <button class="m-2" onclick="add3Away()">AWAY +3</button>
        </div>

      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-center p-5">
          <button onclick="reset()">RESET</button>
        </div>
      </div>

  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
